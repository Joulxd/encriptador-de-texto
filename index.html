<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto - Jonathan Quintero</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <script src="script/app.js"></script>
    <header></header>
    <main class="contenido">
        <section class="contenido_encriptador">
            <div class="contenido_encriptador_campos">
                <h1 class="contenido_encriptador_campos_titulo">Encriptador de texto</h1>
                <textarea class="contenido__encriptador_campos_TextArea" name="campoParaEscribir" id="campoParaEscribir" placeholder="Ingresa el texto aquí"></textarea>
                <p class="contenido_encriptador_campos_advertencia"><img src="assets/signo de exclamacion.png">Solo letras minusculas y sin acentos</p>
                <div class="contenido_encriptador_campos_botones">
                    <input class="contenido_encriptador_campos_botones_boton" type="button" value="Encriptar">
                    <input class="contenido_encriptador_campos_botones_boton" type="button" value="Desencriptar" disabled>
                </div>
            </div>
            <div class="contenido_encriptador_resultado">
                <div class="contenido_encriptador_resultado_contenido">
                    <img class="contenido_encriptador_resultado_contenido_imagen" src="assets/Muñeco.png" alt="imagen de un muñeco con lupa">
                    <p class="contenido_encriptador_resultado_contenido_texto">ningun mensaje fue encontrado</p>
                    <p class="contenido_encriptador_resultado_contenido_indicacion">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <button class="contenido_encriptador_resultado_boton">Copiar</button>
            </div>
        </section>
    </main>
    <footer>Desarrollado por Jonathan Ulises Quintero Delgado, 2024</footer>
</body>
</html>
